<ion-row *ngIf="this.secteur" class="h-100">
  <ion-col size="auto" class="my-auto tag-label" [ngStyle]="{'background-color' : '#76B99C'}">
    <app-castor-tag-display [object]="this.secteur"></app-castor-tag-display>
  </ion-col>
  <ion-col>
    <ion-label>Responsable :</ion-label>
    <ion-label> {{ this.secteur?.author_uuid ?? '-'  | apiUser}} </ion-label>
  </ion-col>
</ion-row>

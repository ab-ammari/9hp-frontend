<ion-row *ngIf="this.section" class="h-100">
  <ion-col size="auto" class="my-auto tag-label" [ngStyle]="{'background-color' : '#76B99C'}">
    <app-castor-tag-display [object]="this.section"></app-castor-tag-display>
  </ion-col>
    <ion-col *ngIf="this.section?.section_label">
      <ion-label>Label  : {{ this.section?.section_label }} </ion-label>
    </ion-col>
</ion-row>

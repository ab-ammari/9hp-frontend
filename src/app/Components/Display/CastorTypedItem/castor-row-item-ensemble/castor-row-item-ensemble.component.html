<ion-row *ngIf="this.ensemble" class="h-100">
  <ion-col size="auto" class="my-auto tag-label" [ngStyle]="{'background-color' : '#76B99C'}">
    <app-castor-tag-display [object]="this.ensemble"></app-castor-tag-display>
  </ion-col>
  <ion-col *ngIf="this.ensemble?.ensemble_label">
    <ion-label>Label : {{ this.ensemble.ensemble_label }}</ion-label>
  </ion-col>
  <ion-col>
    <ion-row class="no-col-padding">
      <ion-col size="12" *ngIf="this.ensemble?.ensemble_identification_uuid">
        <ion-label class="fw-bold">{{ this.ensemble?.ensemble_identification_uuid }}</ion-label>
      </ion-col>
      <ion-col *ngIf="this.faitUsList?.length > 0">
        <ion-row>
          <ion-col size="auto" *ngFor="let tag of this.faitUsList">
            <p class="small m-0">{{ tag }}</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="this.ensemble?.ensemble_description">
        <p>{{ this.ensemble?.ensemble_description }}</p>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>

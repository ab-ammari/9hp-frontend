<ion-row *ngIf="this.minute" class="h-100">
  <ion-col size="auto" class="my-auto tag-label" [ngStyle]="{'background-color' : '#76B99C'}">
    <app-castor-tag-display [object]="this.minute"></app-castor-tag-display>
  </ion-col>
  <ion-col *ngIf="this.minute?.minute_label">
    <ion-label>Label  : {{ this.minute?.minute_label }} </ion-label>
  </ion-col>
  <ion-col *ngIf="this.minute?.document_uuid">
    <ion-label>Document uuid  : {{ this.minute?.document_uuid }} </ion-label>
  </ion-col>
</ion-row>

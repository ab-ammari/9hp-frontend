<ion-row *ngIf="this.topo" class="h-100">
  <ion-col size="auto" class="my-auto tag-label" [ngStyle]="{'background-color' : '#76B99C'}">
    <app-castor-tag-display [object]="this.topo"></app-castor-tag-display>
  </ion-col>
  <ion-col *ngIf="this.topo?.topo_label">
    <ion-label>Label  : {{ this.topo?.topo_label }} </ion-label>
  </ion-col>
</ion-row>

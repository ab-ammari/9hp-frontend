<ion-row class="alert" [ngClass]="this.alertClass" role="alert">
  <ion-col>
    <ion-label style="font-weight: bold">{{ this.itemLabel ?? 'Label' }}</ion-label>
  </ion-col>
  <ion-col size="auto">
    <ng-container *ngIf="this.conflicts && this.conflicts.length > 0 else noConflicts">
      <ion-label style="font-weight: bold">CONFLIT</ion-label>
    </ng-container>
  </ion-col>
</ion-row>

<ng-template #noConflicts>
  <ng-container *ngIf="this.itemDraftStatus">
    <ion-label style="font-weight: bold">BROUILLON</ion-label>
  </ng-container>
  <ng-container *ngIf="!this.itemDraftStatus">
    <ion-icon name="checkmark-circle-outline"></ion-icon>
  </ng-container>
</ng-template>

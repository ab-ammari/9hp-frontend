<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Tag</th>
    <th scope="col">Identification</th>
    <th scope="col">Remarques</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fait of this.faits">
    <th scope="row">{{fait.item.tag}}</th>
    <td>{{fait?.item?.fait_identification_uuid}}</td>
    <td>{{fait?.item?.fait_description}}</td>
  </tr>
  </tbody>
</table>

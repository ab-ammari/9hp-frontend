<table class="table table-striped table-borderless" *ngIf="this.minuteList?.length > 0 else noMinuteLink">
  <thead class="fixed-table-header">
  <tr>
    <th scope="col">Tag</th>
    <th scope="col">Support</th>
    <!-- <th scope="col">Sujet(s)</th> -->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let minute of this.minuteList">
    <th scope="row">{{ minute?.tag }}</th>
    <td>{{minute?.minute_support}}</td>
    <!-- <td>{{minute?.minute_description}}</td> -->
  </tr>
  </tbody>
</table>

<ng-template #noMinuteLink>
  <ion-row>
    <ion-col size="12">
      <h3 class="text-center">Aucun lien de Minute</h3><br/>
    </ion-col>
  </ion-row>
</ng-template>

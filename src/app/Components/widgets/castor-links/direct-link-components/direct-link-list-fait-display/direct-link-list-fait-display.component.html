<table class="table table-striped table-borderless" *ngIf="this.faitList?.length > 0 else noFaitLink">
  <thead class="fixed-table-header">
  <tr>
    <th scope="col">Tag</th>
    <th scope="col">ID</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fait of this.faitList">
    <th scope="row">{{ fait.tag }}</th>
    <td>{{fait?.fait_uuid }}</td>
    <td>{{fait?.fait_description}}</td>
  </tr>
  </tbody>
</table>

<ng-template #noFaitLink>
  <ion-row>
    <ion-col size="12">
      <h3 class="text-center">Aucun lien de Fait</h3><br/>
    </ion-col>
  </ion-row>
</ng-template>

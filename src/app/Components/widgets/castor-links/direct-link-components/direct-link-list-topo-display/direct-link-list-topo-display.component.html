<table class="table table-striped table-borderless" *ngIf="this.topoList?.length > 0 else noTopoLink">
  <thead class="fixed-table-header">
  <tr>
    <th scope="col">Tag</th>
    <!-- <th scope="col">Sujet(s)</th> -->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let topo of this.topoList">
    <th scope="row">{{ topo?.tag }}</th>
    <!-- <td>{{section?.section_type }}</td> -->
  </tr>
  </tbody>
</table>

<ng-template #noTopoLink>
  <ion-row>
    <ion-col size="12">
      <h3 class="text-center">Aucun lien de Topo</h3><br/>
    </ion-col>
  </ion-row>
</ng-template>


      <ion-grid>
        <ion-row style="max-height: 400px">
          <ion-col size="12">
            <ion-item-group>
              <ng-container
                *ngFor="let key of this.categories"
              >
                <ion-item
                  lines="none"
                  type="button"
                  (click)="this.toggleValue(key)"
                >
                  <ion-label>{{key}}</ion-label>
                  <ion-icon
                    *ngIf="this.selected_categories.has(key)"
                    [icon]=" 'checkmark-outline'"
                  ></ion-icon>
                </ion-item>
              </ng-container>
            </ion-item-group>
          </ion-col>
          <ion-col size="12" class="text-center">
            <ion-button (click)="this.downloadCsv()">Télécharger</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

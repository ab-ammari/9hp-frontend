<ion-toolbar class="background-new-form-toolbar">
  <h3 class="px-3" slot="start">Nouveau fait</h3>
</ion-toolbar>

<ion-grid class="background-new-form-color">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="6">
      <ng-container *ngIf="this.w.data().objects.secteur.all && this.w.data().objects.secteur.all?.list?.length > 0 else noSector">
        <ion-list>
          <app-castor-object-selector
            [disabled]="!!sectorUuid"
            [list]="this.w.data().objects.secteur.all?.list"
            [placeholder]="'Sélectionnez un secteur*'"
            [(selection)]="this.selectedSecteur"
            [required]="true"
          ></app-castor-object-selector>
        </ion-list>
      </ng-container>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="6">
      <app-castor-type-selector
        [(value)]="this.faitIdentification"
        [title]="'Identification'"
        [prefix]="false"
        [category]="ApiTypeCategory.FAIT_IDENTIFICATION"
      ></app-castor-type-selector>
    </ion-col>
  </ion-row>

  <ng-content></ng-content>

  <app-valid-cancel-grouped-btn
    (validCallBackBtn)="this.createNewFait()"
    (cancelCallbackBtn)="this.onCancelBtnClicked.emit($event)"
    [disableValidBtn]="!this.isValidNewFaitForm()"
    ></app-valid-cancel-grouped-btn>

</ion-grid>

<ng-template #noSector>
  <h3 class="text-center">Créer un secteur pour pouvoir ajouter un Fait</h3><br/>
</ng-template>

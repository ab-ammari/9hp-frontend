<ion-accordion value="joints">
  <ion-item slot="header">
    <ion-label>Joints</ion-label>
  </ion-item>

  <ion-row slot="content">
    <ion-col size="12" class="background-form-color">
      <ion-row>
        <ion-col size="12">
          <app-castor-type-selector
            [title]="'Type de joints'"
            [category]="ApiTypeCategory.US_CONSTRUITE_JOINTS_TYPE"
            [(value)]="this.us.us_joints"
            [enableClearValue]="true"
          ></app-castor-type-selector>
        </ion-col>
        <ion-col size="12">
          <h4>Epaisseurs (cm)</h4>
          <ion-row>
            <ion-col size="12" size-md="6">
              <ion-item lines="full" class="align-items-center">
                <ion-label position="floating" class="label-placeholder">Joints de lit</ion-label>
                <ion-input type="number" [(ngModel)]="this.us.us_joints_de_lit"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6">
              <ion-item lines="full" class="align-items-center">
                <ion-label position="floating" class="label-placeholder">Joints montants</ion-label>
                <ion-input type="number" [(ngModel)]="this.us.us_joints_montants"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-accordion>

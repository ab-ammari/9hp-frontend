<ion-accordion value="assises">
  <ion-item slot="header">
    <ion-label>Assises</ion-label>
  </ion-item>

  <ion-row slot="content">
    <ion-col size="12" class="background-form-color">
      <ion-row>
        <ion-col size="12">
          <app-castor-type-selector
            [title]="'Forme'"
            [category]="ApiTypeCategory.US_CONSTRUITE_ASSISES_FORME"
            [(value)]="this.us.us_assises_form"
            [enableClearValue]="true"
            [editable]="false"
          ></app-castor-type-selector>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="full" class="align-items-center">
            <ion-input
              label="Nombre"
              type="number"
              [(ngModel)]="this.us.us_assises_nombre"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="full" class="align-items-center">
            <ion-input
              label="Hauteur max"
              type="number"
              [(ngModel)]="this.us.us_assises_hauteur_max"
              (ngModelChange)="calcMoyenne()"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="full" class="align-items-center">
            <ion-input
              label="Hauteur min"
              type="number"
              [(ngModel)]="this.us.us_assises_hauteur_min"
              (ngModelChange)="calcMoyenne()"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="full" class="align-items-center">
            <ion-input
              label="Hauteur moyenne"
              type="number"
              [(ngModel)]="this.us.us_assises_hauteur_moyenne"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <app-castor-type-selector
            [title]="'Calages'"
            [category]="ApiTypeCategory.US_CONSTRUITE_ASSISES_CALAGES"
            [(value)]="this.us.us_assises_calages"
            [enableClearValue]="true"
          ></app-castor-type-selector>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-accordion>

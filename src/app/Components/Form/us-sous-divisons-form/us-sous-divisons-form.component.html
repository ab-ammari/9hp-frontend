<mat-card class="card-list hide-scrollbar pt-0">
  <table class="table table-borderless table-responsive">
    <!-- HEADER -->
    <thead class="fixed-table-header">
    <tr>
      <th scope="col">NÂ°</th>
      <th scope="col">Type</th>
      <th scope="col">Dimensions</th>
      <th scope="col">Z-Sup</th>
      <th scope="col">Z-Inf</th>
      <th scope="col">Description</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <!-- ROWS -->
    <ng-container *ngIf="this.us?.sous_divisions?.length > 0">
      <tr *ngFor="let sousDivision of this.us?.sous_divisions; let index = index"
          [style]="{'text-decoration': (sousDivision.live ? '' : 'line-through')}">
        <th scope="row">{{ sousDivision?.number}}</th>
        <td>
          <app-castor-type-selector
            [prefix]="false"
            [editable]="false"
            [category]="ApiTypeCategory.US_SOUS_DIVISION_TYPE"
            [(value)]="sousDivision.type_sous_division_uuid"
          ></app-castor-type-selector>
        </td>
        <td>{{ sousDivision?.dimensions }}</td>
        <td>{{ sousDivision?.zsup }}</td>
        <td>{{ sousDivision?.zinf }}</td>
        <td>{{ sousDivision?.description }}</td>
        <td class="text-end">
          <ion-button [disabled]="!sousDivision.live" [fill]="'clear'" (click)="this.deleteRow(sousDivision, index)">
            <ion-icon [slot]="'icon-only'" name="close"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </ng-container>
    <!-- ADDING NEW ROW -->
    <tr>
      <td>
        <ion-item lines="full">
          <ion-input type="text" [(ngModel)]="this.numberToAdd"></ion-input>
        </ion-item>
      </td>
      <td>
          <app-castor-type-selector
            [prefix]="false"
            [editable]="true"
            [category]="ApiTypeCategory.US_SOUS_DIVISION_TYPE"
            [(value)]="typeToAdd"
          ></app-castor-type-selector>
      </td>
      <td>
        <ion-item lines="full">
          <ion-input type="text" [(ngModel)]="this.dimensionsToAdd"></ion-input>
        </ion-item>
      </td>
      <td>
        <ion-item lines="full">
          <ion-input type="text" [(ngModel)]="this.zsupToAdd"></ion-input>
        </ion-item>
      </td>
      <td>
        <ion-item lines="full">
          <ion-input type="text" [(ngModel)]="this.zinfToAdd"></ion-input>
        </ion-item>
      </td>
      <td>
        <ion-item lines="full">
          <ion-input type="text" [(ngModel)]="this.descriptionToAdd"></ion-input>
        </ion-item>
      </td>
      <td class="text-end">
        <ion-button [fill]="'clear'" [size]="'small'" [disabled]="!typeToAdd" (click)="this.addRow()">
          <mat-icon svgIcon="castorAddIcon"  style="width: 25px; height: 25px"></mat-icon>
        </ion-button>
      </td>
    </tr>
    </tbody>
  </table>
</mat-card>

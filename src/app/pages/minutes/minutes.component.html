<div id="container">
  <header>
    <!-- Title header -->
    <ion-row class="ion-justify-content-between list-header-toolbar">
      <ion-col size="auto">
        <h3 class="my-2">MINUTES ({{ this.w.data().objects?.document?.all?.childList(ApiDbTable.document_minute)?.length ?? '0' }})</h3>
      </ion-col>
      <ion-col size="auto">
        <ion-row>
          <ion-col>
            <ion-button [fill]="'clear'" (click)="this.goToCreateMinute()">
              <mat-icon svgIcon="castorAddNewIcon" class="material-icon-custom-size-create"></mat-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </header>
  <main>
    <section>
      <app-castor-items-list  *ngIf="this.w.data().objects.document.all?.list?.length > 0 else noMinute"
                              [list]="this.w.data().objects.document.all.list"
                              [filterChild]="ApiDbTable.document_minute"
                              (detailsCallBack)="this.goToMinuteDetails($event)"
                              (btnDeleteCallback)="this.markAsDelete($event)">
      </app-castor-items-list>
    </section>
  </main>
</div>

<ng-template #noMinute>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <h3>Ce projet ne contient pas de minutes</h3><br />
    </ion-col>
  </ion-row>
</ng-template>

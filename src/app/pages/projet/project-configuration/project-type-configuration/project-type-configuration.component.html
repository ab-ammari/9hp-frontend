<ion-card>
  <ion-card-title>Types de matériaux</ion-card-title>
  <ion-card-header>
    <ion-button (click)="save()">Enregistrer</ion-button>
    <ion-label [color]="'warning'">Attention. Une fois un materiel enregistrer vous ne pourrez plus le supprimer.</ion-label>
  </ion-card-header>
  <ion-card-content>
  <ion-grid>
    <ion-row style="font-weight: bold">
      <ion-col size="auto">
        <ion-button [disabled]="true" [fill]="'clear'" >
          <ion-icon name="trash-outline" style="color: transparent"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="lg-1 md-2 sm-2 ">
        <ion-label>Codes</ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-label >Matériaux</ion-label>
      </ion-col>
    </ion-row>
    <ion-list *ngFor="let m of this.material_list; index as i">
        <ion-item [lines]="'inset'" [disabled]="m.live">
          <ion-button (click)="remove(i)" [fill]="'clear'" [slot]="'start'">
            <ion-icon name="trash-outline"  *ngIf="!m.live"></ion-icon>
            <ion-icon name="checkmark-done-outline"  *ngIf="m.live"></ion-icon>
          </ion-button>
          <ion-input [ngStyle]="{'display': 'block'}"
                     [placeholder]="'code...'"
                     [(ngModel)]="m.code"
                     [required]="true"
                     maxlength="6"></ion-input>
          <ion-input [placeholder]="'materiel...'"
                     [(ngModel)]="m.label"
                     [slot]="'end'"
                     [required]="true"></ion-input>
          <ion-note [slot]="'end'" *ngIf="DEV.tools.isDevMode">{{m.projet_uuid ?? 'null'}}</ion-note>
        </ion-item>

    </ion-list>
    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="addMaterial()" >
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  </ion-card-content>
</ion-card>
